
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% load static %}
	<link rel="stylesheet" href="{% static 'monitor/css/bootstrap.min.css'%}"> 
	<script src="{% static 'monitor/js/jquery-3.1.1.min.js' %}"></script>  
	<title>用户登录</title>
	<style>
		.login_box {
			border-color: blue;
			border-width: 1px;
			border-style: solid;
			width: 400px;
			height: 300px;
			margin: 100px 370px
		}
		#name{
			margin-top: 30px;
		}
		button {
			margin-left: 120px;
		}
		#register {
			margin-left: 30px;
		}
	</style>
</head>
<body>
	<div class="container">

		<div class="login_box">
			<h1 class="text-center text-primary">用户登录</h1>
			<form action="{% url 'login' %}" method="post" class="">
			{% csrf_token %}
					<input type="text" placeholder="请输入用户名" class="form-control" name="name"><br>
					<input type="password" placeholder="请输入密码" class="form-control" name="password">
					<br>
					<button type="submit" class="btn btn-primary">登录</button>
					<a href="/register" class="btn btn-primary" id="register">注册</a>
			</form>

		</div>
	</div>
</body>
</html>
